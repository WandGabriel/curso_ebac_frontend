<html lang="pt-br"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefonica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda Telefônica</h1>
            <img src="./images/celular.jpg" alt="Mão segurando o celular">
        </header>
        <form id="form-data">
            <input type="text" placeholder="Digite o nome" required id="form-name">
            <input type="tel" placeholder="Digite o DDD+Telefone" required id="form-phone">
            <button type="submit">ADICIONAR +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Contato</th>
                    <th>Número de Telefone</th>
                    <th>Excluir</th>
                </tr>                
            </thead>
            <tbody>
                <td>Wanderson Gabriel</td>
                <td>(11) 95198-3941</td>
                <td><img src="./images/lixeira.png" alt="Lixeira" id="image-trash"></td>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
