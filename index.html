<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefa</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de tarefas</h1>
        </header>
        <form>
            <input type="text" id="text-user-form" placeholder="Nome da Tarefa" required />
            <button id="create-task" type="submit">Cadastrar</button>
        </form>
        <ul>
            <div class="items">
                <li><p>Limpar a casa</p></li>
            </div>     
            <div class="items">
                <li><p>Limpar o terreno</p></li>
            </div>  
            <div class="items">
                <li><p>Sair de casa</p></li>
            </div>         
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.js"></script>"
</body>
</html>
