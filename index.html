<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Cadastro de Colaboradores</h1>            
            <img src="./images/icons/form-icon.png" alt="Ícone de formulário" />
        </div>        
    </header>    
    <div class="container">
        <form>
            <div class="form-style">
                <label for="name">Nome Completo: </label>
            <input type="text" id="form-name" name="name" />
            </div>
            <div class="form-style">
                <label for="email">E-mail: </label>
            <input type="email" id="form-email" name="email" />
            </div>
            <div class="form-style">
                <label for="phone">Telefone: </label>
            <input type="tel" id="form-phone" name="phone" />
            </div>
            <div class="form-style">
                <label for="name">CPF: </label>
            <input type="text" id="form-cpf" name="cpf" />
            </div>
            <div class="form-style">
                <label for="name">Endereço Completo: </label>
            <input type="text" id="form-address" name="address" />
            </div>
            <div class="form-style">
                <label for="name">CEP: </label>
            <input type="text" id="form-cep" name="cep" />
            </div>
            <button type="submit">ENVIAR</button>            
        </form>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>"
</body>
</html>
