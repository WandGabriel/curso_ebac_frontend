<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/ProjetoPratico - Bootstrap/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formulário de Cadastro</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-style">
                            <label for="nome" class="form-label">Seu nome: </label>
                            <input class="form-control" type="text"id="nome" name="nome">
                        </div>
                        <div class="form-style">
                            <label for="email" class="form-label" class="email">Seu e-mail:</label>
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                        <div class="form-style">
                            <label for="telefone" class="form-label">Seu telefone:</label>
                            <input type="tel" class="form-control" name="telefone" id="telefone">
                        </div>
                        <button class="btn btn-success btn-lg d-block" type="submit">Enviar</button>
                    </form>
                </div>                    
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/js/jquery.mask.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/messages_pt_BR.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
