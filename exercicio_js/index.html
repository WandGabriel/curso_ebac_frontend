<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Validador de números</h1>
        <h2>Validar se o Segundo Número é maior que o Primeiro número</h2>
        <form id="form-edit">
            <input type="number" id="first-number" required placeholder="Primeiro Número" />
            <input type="number" id="second-number" required placeholder="Segundo Número" />
            <button type="submit" id="submit-button">Enviar</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
